<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<section layout:fragment="pageLinks" th:include="fragments/sidebar :: termClassSpecificPageLinks">
</section>

<section layout:fragment="content">

    <h4>Create New Document</h4>

    <form method="POST" th:action="@{'/document/create'}" th:object="${newDocument}">
        <h4 th:text="${text}">Quick Share</h4>
        <input hidden="hidden" th:value="${termClassId}" name="termClassId"/>
        <input type="text" th:field="*{title}"/>
        <p><textarea name="content" th:field="*{content}"></textarea></p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
</section>
</div>
</body>
</html>
